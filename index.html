<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        header {
            text-align: center;
            background-color: purple;
            padding: 10px;
        }
        h1 {
            color: white;
            font-size: 1.5em;
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            font-size: 1em;
            margin: 0 10px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for background color and text color */
        }
        /* Different colors for different links */
        nav a.about {
            color: turquoise;
            background-color: cornflowerblue;
        }
        nav a.contact {
            color: blue;
            background-color: fuchsia;
        }
        nav a.address {
            color: purple;
            background-color: lavender;
        }
        nav a:hover {
            background-color: chocolate;
            color: white;
        }
        img {
            float: right;
            width: 100%;
            max-width: 1000px;
            height: 1200;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Webpage</h1>
    </header>
    <nav>
        <a class="about" href="about.html">ABOUT</a>
        <a class="contact" href="contact.html">CONTACT</a>
        <a class="address" href="address.html">ADDRESS</a>
        <a class="project" href="project.html">PROJECT</a>
    </nav>
    <img src="person.jpg.jpg" alt="Person Image">
</body>
</html>
